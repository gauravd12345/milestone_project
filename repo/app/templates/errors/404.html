{% extends "base.html" %}
{% block title %}Page Not Found – StudyBuddy{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
  <div class="text-center space-y-4">
    <h1 class="text-6xl font-extrabold text-slate-800">404</h1>
    <p class="text-lg text-slate-600">
      Oops! The page you’re looking for doesn’t exist.
    </p>
    <p class="text-sm text-slate-500">
      It may have been moved, or the URL might be slightly off.
    </p>
    <div class="mt-4">
      <a
        href="{{ url_for('main.index') }}"
        class="inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700"
      >
        ← Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
